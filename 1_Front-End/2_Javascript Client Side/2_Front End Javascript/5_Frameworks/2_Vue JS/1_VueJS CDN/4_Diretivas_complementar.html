<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

        *{
            list-style: none;
            text-decoration: none;
        }

        body{
        height: 100vh;
        width: 100%;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #elemento_principal{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    p{
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
        font-size: 1.5em;
    }

    ul{
        text-align: center;
        font-size: 1.2em;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
    }

    </style>
    
</head>
<body>

    <div id="app">

        <!-- EXEMPLO DE V-FOR E V-IF -->
        <p v-for="(aluno, indice) in alunos">
            {{ indice+1 }}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >=9"> Quadro de honra</span>
            <span v-else-if="aluno.nota >=7"> Aprovado</span>
            <span v-else-if="aluno.nota < 7 && aluno.nota >= 3"> Recuperação</span>
            <span v-else-if="aluno.nota < 3">Reprovado</span>
        </p>

        <!-- EXEMPLO DE V-FOR E V-SHOW -->
        <!-- OBS: O laço for…of itera os valores das propriedades, enquanto o laço for…in itera as propriedades-->
        <!-- For in irá imprimir as propriedades enumeradas que, neste caso, é o indice de cada elemento -->
        <ul>
            <li v-for = "n in 10"> 
                <!-- V-show aplica um display none para o que não atender a condição -->
                <span v-show="n >=4">{{n}}</span>
            </li>

        </ul>


    </div>

    <script>

        var vm = new Vue ({

            el: "#app",
            data: {
                alunos: [
                    {nome: "Ana", nota: 7.8},
                    {nome: "Bia", nota: 9.1},
                    {nome: "Carlos", nota: 9.0},
                    {nome: "Daniel", nota: 6.8},
                    {nome: "Pedro", nota: 2.8}

                ]
            }
        });






    </script>
    
</body>
</html>
