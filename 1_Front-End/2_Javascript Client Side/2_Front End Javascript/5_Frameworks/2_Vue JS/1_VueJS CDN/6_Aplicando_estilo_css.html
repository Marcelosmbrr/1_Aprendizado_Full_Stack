<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>

        *{
            list-style: none;
            text-decoration: none;
        }

        body{
        height: 100vh;
        width: 100%;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #elemento_principal{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    p{
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
        font-size: 1.5em;
    }

    ul{
        text-align: center;
        font-size: 1.2em;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
    }

    #app{
        cursor: pointer;
    }

    .vermelho{
        background-color: red;
    }

    </style>
    
</head>
<body>

    <!-- 
        https://br.vuejs.org/v2/guide/class-and-style.html
    -->

    <!-- A cada click a variável é alterada para a sua própria negação -->
    <div id="app" v-on:click = "aplicarCor = !aplicarCor" :class = "{vermelho: aplicarCor}">
        <p >TESTE</p>
        

    </div>

    <script>

        var vm = new Vue ({

            el: "#app",
            data: {
                aplicarCor: false,

                

                
            }
        });






    </script>
    
</body>
</html>
