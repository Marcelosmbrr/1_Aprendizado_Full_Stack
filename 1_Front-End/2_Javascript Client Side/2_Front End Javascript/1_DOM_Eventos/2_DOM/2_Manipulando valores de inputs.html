<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Inputs</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #333;
            width: 100%;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            padding: 1%;
            background: darkcyan;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5%;
        }

        .caixa{
            border: 2px solid #fff;
            text-align: center;
            color: #fff;
            border-radius: 5%;
            background: #333;
        }

        .primeiro{
            margin-bottom: 2%;
        }

    </style>

    <script>

        function distruir_caracter(){

            var caracter = document.getElementById('input-principal').value;

            document.getElementById('input-principal').value = ''; //transforma o valor em uma string

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                case '10':
                document.getElementById('apenas_numeros').value = caracter;

                break;
                default:
                document.getElementById('apenas_letras').value = caracter;

            }

        }

        //Teste com função drag Jquery
        //Main pode ser arrastado pela tela
        $( function() {
        $( "main" ).draggable();
    } );


    </script>
</head>
<body>

    <main ondrag="">

        <div class = "caixa primeiro">
            <h2> Entrada de valor </h2>
            <input type="text" placeholder="Insira um caracter aqui" onkeyup="distruir_caracter()" id = "input-principal">
        </div>

        <div class = "container-inputs"> 
            <div class = "caixa segundo">
                <h3>Letra</h3>
                <input type="text" disabled id = "apenas_letras">
            </div>

            <div class = "caixa terceiro">
                <h3>Número</h3>
                <input type="text" disabled id = "apenas_numeros">
            </div>
        </div>

    </main>
    
    
</body>
</html>
