<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de teclado</title>
    <style>

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: #333;

        }

        .caixa{
            border: 2px solid #fff;
            padding: 2%;
            margin: 2%;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #fff;
            transform: scale(1);
            transition: all 1s;
        }

        .caixa:hover{
            transform: scale(1.1);
        }

        h1{
            color: #fff;
            font-weight: bolder;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>
    <script>

        function acao(){
            alert('Evento onkeydown foi disparado');
        }

        function acao2(){
            alert('Evento onkeypress foi disparado');
        }

        function acao3(){
            alert('Evento onkeyup foi disparado');
        }

    </script>
</head>
<body>

    <h1> Os três eventos de teclado</h1>

    <div class = "caixa primeiro">
        <p> Quando qualquer tecla é teclada, este evento é disparado.</p>
        <input onkeydown = "acao()" placeholder= "Evento OnKeyDown" type="text" name="" id="">
    </div>

    <div class = "caixa segundo">
        <p> Quando qualquer tecla é teclada, e não soltada, este evento é disparado.</p>
        <input onkeypress = "acao2()" placeholder= "Evento OnKeyPress" type="text" name="" id="">
    </div>

    <div class = "caixa terceiro">
        <p> Quando qualquer tecla teclada é solta, este evento é disparado.</p>
        <input onkeyup = "acao3()" placeholder= "Evento OnKeyUp" type="text" name="" id="">
    </div>
</body>
</html>
