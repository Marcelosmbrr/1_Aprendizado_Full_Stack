<!--
  BOM em Javascript (ou da forma longa – Browser Object Model) trata dos objetos que são relacionados com o navegador em si. 
  Como o já conhecido window , e elementos que estão abaixo dele, como location , document , navigator , e demais.

  https://www.w3schools.com/js/js_window.asp
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>

  <script>
    function abrirPopUp(){
     janela = window.open('http://www.google.com.br', 'nova_janela', 'width=200, height=100' )
    }
    function fecharPopUp(){
      janela.close()
    }

    function dimensoes_janela(){ //Muito útil para criar breakpoints para responsividade
      console.log('Altura igual a : ' + window.innerHeight);
      console.log('Largura igual a: ' + window.innerWidth);
    }
    
  </script>

</head>

<body>
  <button onclick="abrirPopUp()">Abrir janela</button>
  <button onclick="fecharPopUp()">Fechar janela</button>
  <button onclick="window.print()">Imprimir página</button>
</body>

</html>
