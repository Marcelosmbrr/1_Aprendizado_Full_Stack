<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
</head>
<body>

    <script>

        const lista = [
            "Banana",
            "Maça",
            "Carro",
            "R$5000",
            "Mouse",
            "R$200M",
            "R$200",
            "Maria"
        ]

        //https://www.devmedia.com.br/javascript-map-mapeando-elementos-de-um-array/40648
        //O método map() retorna um novo array após a manipulação, ou seja, não sobrescreve o array original
        //O método map() tem o objetivo de executar uma função em cada item de um array, assim como faz o ForEach()
        //Mas, o método map() tem uma melhor performance do que o forEach()

        //Exemplo com o método Replace
        const listaModificada = lista.map(item => {
            //Onde tiver "R$" será substituido por...
            return item.replace("R$", "$R$R");
        });
        console.log(listaModificada);

        //////////////////////////////////////////////////////////////////////////////////////

        var numeros = [1, 2, 3, 4, 5]; 

        //Exemplo com elevação ao cubo
        const elevarQuadrado = numeros.map(numero => {
            return Math.pow(numero, 3);
        });
        console.log(elevarQuadrado);

        //////////////////////////////////////////////////////////////////////////////////////

        const strings = [
            "200",
            "8000",
            "1000",
            "555"  
        ]

        //Strings serão transformadas em Number
        const mudarTipo = strings.map(string => {
            return Number(string);
        });
        console.log(mudarTipo);





        






    </script>
    
</body>
</html>
