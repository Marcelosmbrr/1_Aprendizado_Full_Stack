<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce</title>
</head>
<body>

    <script>

        //O método reduce() executa uma função reducer (fornecida por você) para cada elemento do array, resultando num único valor de retorno
        //Ele não retorna um novo Array, mas um valor único

        const idades = [
            50,
            12,
            15,
            22,
            45,
            66

        ];

        //Ele iterará por cada elemento dessa lista com o objetivo de ao final gerar um único valor
        //É possível, com ele, acumular valores, e também saber o retorno da chamada anterior
        //Sintaxe: array.reduce(function(acumulador, elementoAtual, indexAtual, arrayOriginal), valorInicial)
        const total = idades.reduce((acumulador, atual) => {
            console.log(acumulador, atual);
            return acumulador + atual;
            
        }, 0);

        
    </script>
    
</body>
</html>
