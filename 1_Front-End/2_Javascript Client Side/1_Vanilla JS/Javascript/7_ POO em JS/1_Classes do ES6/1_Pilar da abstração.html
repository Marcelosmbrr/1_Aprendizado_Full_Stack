<!--
    No ES6 a estruturação de objetos ficou muito próxima a forma do PHP e do Java, por exemplo. A semelhança é nítida, apesar de não existirem alguns recursos importantes.
    O ES5 não tem suporte para as novas features que tornaram isto possível, como por exemplo, a estrutura de "classe".
    Portanto, e para não tornar mais trabalhoso do que pode ser, o código aprendido será o do ES6, e utilizaremos o babel para adaptar o código ao ES5.
    Definitivamente, na minha visão, de qualquer forma, o PHP, o JAVA e outras linguagens são melhor adaptadas ao paradigma de POO.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel JS</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <script type="text/babel">
        class Conta_Bancaria {

            //ATRIBUTOS
            //Em JS não existem operadores de visibilidade (public, private e protected), como em PHP e JAVA
            //Ao invés disto, utiliza-se simbologias convencionais, como _var, para uma variável privada
            //E, mais importante, são declarados diretamente no construtor

            //MÉTODO CONSTRUTOR
            //Chamado automaticamente quando o objeto é instanciado
            constructor(a, b, c, d){
                this.agencia = a;
                this.numeroconta = b;
                this.saldo = c;
                this.limite = d;
            }

            //MÉTODOS PRIMÁRIOS (QUE SÃO CHAMADOS DIRETAMENTE PELO USUÁRIO, POR EXEMPLO)
            depositar(valorDep){
                this.saldo += valorDep;
            }

            sacar(valorSaq){
                let mensagem;
                if(this.saldo > valorSaq){
                    this.saldo = this.saldo - valorSaq;
                    mensagem = `Em seguida será entregue o valor requitado para saque, que é de: ${valorSaq}.`;
                    return mensagem;
                }
                else{
                    mensagem = "Erro! Não há fundos suficientes para realizar este saque.";
                }
            }

            consultarSaldo(){
                return this.saldo;
            }

            //OS MÉTODOS SECUNDÁRIOS, GETTER E SETTER, SERÃO ABORDADOS NO PILAR DE ENCAPSULAMENTO

            //INSTANCIAR OBJETOS
            let conta = new Conta_Bancaria(a,b,c,d);
            conta.depositar();
            saldo = conta.consultarSaldo();
            console.log("Seu saldo atual é de R$" + saldo);

        }
    </script>
    
</body>
</html>
