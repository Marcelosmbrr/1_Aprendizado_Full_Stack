<!-- Com o avanço rápido da tecnologia agora temos aplicativos completos sendo executados em navegadores com muito JavaScript
     Fez sentido, devido a isso, nos últimos anos começar a pensar em fornecer mecanismos para dividir programas JavaScript em módulos separados que podem ser importados quando necessário
    Portanto, servem para quebrar o código em diferentes arquivos, para fins de organização

    Em JavaScript puro, a tag script conterá o atributo "type = module"
    Além disso, para que seja funcional, o type module deve ser executado em servidor
    No VsCode podemos utilizar o do plugin LiveServer

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Módulos</title>
</head>
<body>

    <script type = "module" src = "script.js">
    </script>
    
</body>
</html>
