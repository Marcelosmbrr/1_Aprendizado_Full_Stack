<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Requisições Assíncronas - Fetch Local</title>
</head>
<body>

    <script>

                url = "texto.html";

                //Primeiro será feita a requisição da estrutura, ou criação da "Promisse"
                const requisicao1 = fetch(url);

                //Para recuperar a resposta da Promisse, devemos chamar o método "then()"
                //O parâmetro do primeiro "then()" é uma função, cujo parâmetro é a resposta do servidor
                requisicao1.then(response => {
                    console.log(response);
                    //Converte a resposta para o conteúdo final
                    //No caso da API, convertemos para JSON, mas este foi um caso
                    //Existem diversas conversões, que atendem a diferentes casos
                    //Neste caso, seria um texto, portanto o convertemos para texto 
                    return response.text();    
                })
                //Mesmo procedimento anterior, mas com a resposta já tratada
                //Uso da resposta tratada
                .then(function(text) {
                    console.log(text);
                    container.innerHTML = text;
                });
                
            
    </script>


    
</body>
</html>
