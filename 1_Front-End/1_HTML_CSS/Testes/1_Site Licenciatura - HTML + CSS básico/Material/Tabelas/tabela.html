<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Minha primeira tabela HTML.</caption>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th> 
				<th>Idade</th>
			</tr>
			<tr>
				<td>Carla</td>
				<td>Silveira</td> 
				<td>35</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>da Silva</td> 
				<td>42</td>
			</tr>
		</table>
	</body>
</html>
