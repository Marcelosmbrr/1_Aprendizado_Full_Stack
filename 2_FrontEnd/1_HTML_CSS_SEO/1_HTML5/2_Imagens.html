<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagens</title>
</head>
<body>

    <!-- AS IMAGENS UTILIZADAS NÃO PODEM TER DIREITOS DE USO - PROCURAR BANCOS DE IMAGENS -->
    <!-- OS FORMATOS PODEM SER PNG OU JPEG -->
    <!-- IMAGENS DEVEM TER MENOS DE 500KB, MENOS, OU MUITO MENOS, A DEPENDER DO SEU USO, PARA PRIORIZAR O DESEMPENHO - TRÁFEGO DE BANDA -->
    <!-- EM TERMOS DE DIMENSIONAMENTO, PARA BACKGROUNDS O TAMANHO DE 1200-1500 DE LARGURA É O RECOMENDADO -->
    <!-- UTILIZANDO GIMP, OU OUTRO PROGRAMA, AS IMAGENS PODEM SER REDIMENSIONADAS E TAMBÉM TER SUA QUALIDADE REDUZIDA -->
    <!-- A QUALIDADE DE 70% É RECOMENDADA -->

    <!-- TAG BÁSICA -->
    <img src="link_imagem" alt="O texto alternativo é um dos principais fatores SEO">

    <!-- TAG PICTURE - IMAGENS DINÂMICAS -->
    <picture>
        <!-- Source são as variações da imagem default - devem ser criadas variações da imagem default para as variações de tamanho da janela do navegador -->
        <!-- A ordem das tags é relevante - da menor mídia para a maior mídia -->

        <source media = "(max-width: 750px)" srcset="pasta/imagem-pequena.jpg" type="img/jpg">
        <source media = "(max-width: 1050px)" srcset="pasta/imagem-media.jpg" type="img/jpg">
        <img src="pasta/imagem-grande.jpg" alt="Imagem Dinâmica"> <!-- IMAGEM DEFAULT -->
    </picture>
    
    
</body>
</html>
