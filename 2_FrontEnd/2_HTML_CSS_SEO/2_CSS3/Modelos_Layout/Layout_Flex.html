<!doctype html>
<html lang="pt-br">
  <head>
    <title>Bootstrap - breakpoints</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">

      *{
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      body{
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: #fff;
      }

      header{
        background-color: #222;
        flex-grow: 1;
      }

      main{
        background-color: #333;
        flex-grow: 8;
      }

      footer{
        background-color: #222;
        flex-grow: 1;
      }

      .flex-item{
        display: flex;
        justify-content: center;
        align-items: center;
      }



    </style>
  </head>
  <body>

    <header class = "flex-item">
        <h1>HEADER</h1>
    </header>

    <main class = "flex-item">
      <h1>MAIN</h1>
    </main>

    <footer class = "flex-item">
      <h1>FOOTER</h1>
    </footer>



  </body>
</html>
