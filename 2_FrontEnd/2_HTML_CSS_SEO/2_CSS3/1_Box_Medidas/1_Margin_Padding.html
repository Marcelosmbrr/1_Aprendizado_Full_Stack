<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>
</head>
<style>

    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        background: whitesmoke;
    }

    .box{
        margin: 50px;
        width: 400px;
        height: 400px;
        background: darkolivegreen;
        display: inline-block;
        border: 5px solid #333;
        vertical-align: top;
        background-image: url(https://4.bp.blogspot.com/-p8vD7Kxpd0Q/Uy2j7mt1x9I/AAAAAAAAGhU/exqNzQJYkFU/s1600/difference-between-margin-padding-css-propriety-tutorial.png);
        position: relative;
    }

    .primeiro{
        padding: 50px;
    }
    
</style>
<body>

    <header class = "information">
        <h1>Margin e Padding</h1>
        <p>Margin: espaço entre o elemento e o que é externo a ele.</p>
        <p>Padding: espaço entre a borda do elemento, e seu conteúdo externo (entendido como "estofamento").</p>
    </header>
    <hr>

    <div class = "box primeiro">
    </div>
    
</body>
</html>
