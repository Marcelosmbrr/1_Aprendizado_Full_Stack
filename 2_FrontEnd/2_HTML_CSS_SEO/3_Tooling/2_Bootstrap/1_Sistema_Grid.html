<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Sistema Grid</title>
</head>
<style>

    body{
        padding: 10px;
    }

    .exercicio div {
        font-size: 1.5em;
    }

    .h-300 {
        height: 300px;
    }

    .container, .container-fluid{
        border: 2px solid #333;
    }

</style>
<body>

    <div class="jumbotron p-4 my-1">
        <h1 class="display-4">Sistema de Grid</h1>
        <p class="lead m-1">Revolução da Responsividade: Containers,
             Linhas e 12 Colunas.
        </p>
    </div>
    
    <nav class="mb-5">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#/paginas/bemVindo.html">Home</a>
            </li>
            <li class="breadcrumb-item active">Grid</li>
        </ol>
    </nav>
    
    <p class="lead">
        <a href="https://getbootstrap.com/docs/4.0/layout/grid/" target="_black">Documentação Oficial</a>
    </p>
    
    <div class="exercicio">
        <h1>1. Grid Básica</h1>
        <hr>
    
        <!-- =============================== SISTEMA GRID - BÁSICO ====================================== 
            
            Por debaixo dos panos, o Bootstrap utiliza Flexbox com direction row para criar o seu Grid.

            Classe Container = O elemento com essa classe será o item que terá o sistema Grid, sendo dividido em 12 partes.
            Classe row = O elemento com essa classe será uma linha do Grid.
            Classe col = O elemento com essa classe será uma coluna de uma linha.
            Classe col-x-number = O "X" é a classificação do viewport e "number" a quantidades de colunas que o item irá ocupar.
            Classe col-number = Sem a definição do viewport, o estilo será aplicado para todos os viewports, de celulares até desktops.

        -->

        <!-- == GRID BÁSICA ============-->
        <div class="container">
            <div class="row"> <!-- Linha do Grid -->
                <div class="col bg-primary">1</div> <!-- É uma coluna e possui o background bg-primary -->
                <div class="col bg-danger">2</div>
                <div class="col bg-warning">3</div>
                <div class="col bg-info">4</div>
                <div class="col bg-secondary">5</div>
            </div>
            <div class="row mt-3"> <!-- Linha do Grid com margin-top de 3px -->
                <div class="col bg-danger">1</div>
                <div class="col-4 bg-warning">2</div>
                <div class="col-5 bg-info">3</div>
                <div class="col bg-primary">4</div>
            </div>
        </div>
    
        <h1 class="mt-5">2. Grid Responsiva</h1> <!-- mt-5 é margin-top de 5 pixels-->
        <hr>
    
        <!-- GRID RESPONSIVA -->
        <div class="container-fluid">
            <div class="row">
                <!-- Do menor viewport para o maior Viewport -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">6</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-danger">7</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-info">8</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-success">9</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-secondary">10</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-warning">11</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-1 bg-primary">12</div>
            </div>
        </div>
    
        <h1 class="mt-5">3. Quebra de Linha</h1> <!-- mt-5 é margin-top de 5 pixels-->
        <hr>
    
        <!-- COMO FAZER UMA QUEBRA DE LINHA -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bg-primary">1</div>
                <div class="col-3 bg-danger">2</div>
                <div class="col-7 bg-success">3</div>
                <div class="w-100"></div> <!-- Quebra de linha; irá ocupar as colunas restantes da linha; w-100 quer dizer que ocupa 100% do espaço restante (width: 100%) -->
                <div class="col-3 bg-warning">4</div>
            </div>
        </div>
    
        <h1 class="mt-5">4. Ordem</h1> <!-- mt-5 é margin-top de 5 pixels-->
        <hr>
    
        <!-- ORDENAÇÃO DOS ELEMENTOS NO GRID -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 order-2 bg-primary">1</div>
                <div class="col-4 order-1 bg-danger">2</div>
                <div class="col-4 order-3 bg-warning">3</div>
            </div>
        </div>
    
        <h1 class="mt-5">5. Offset</h1> <!-- mt-5 é margin-top de 5 pixels-->
        <hr>
    
        <!-- OFFSET - DESLOCAMENTO -->
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-3 offset-9 bg-primary">1</div> <!-- Ocupa 3 colunas, mas começa a partir da décima (inclusive) -->
                <div class="col-4 offset-sm-3 bg-danger">2</div> <!-- Ocupa 4 colunas, começando a partir da quarta (inclusive), e apenas em dispositivos pequenos -->
                <div class="col-6 offset-1 bg-warning">3</div> <!-- Ocupa 6 colunas, mas começa a partir da segunda (inclusive) -->
            </div>
        </div>
    
        <h1 class="mt-5">6. Alinhamento</h1> <!-- mt-5 é margin-top de 5 pixels-->
        <hr>
    
        <!-- ALINHAMENTO -->
        <div class="container-fluid">
            <div class="row h-300">
                <div class="col-4 align-self-end bg-primary">1</div> <!-- alinhamento "end" no eixo x -->
                <div class="col-4 align-self-center bg-danger">2</div> <!-- alinhamento "center" no eixo x -->
                <div class="col-4 align-self-start bg-warning">3</div> <!-- alinhamento "start" no eixo x -->
            </div>
        </div>
    </div>
    
</body>
</html>
