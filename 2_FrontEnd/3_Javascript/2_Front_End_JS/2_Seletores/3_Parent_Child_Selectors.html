<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Parent e Child</title>
</head>
<style>

    *{
        outline: unset;
        color: #fff;
    }

    body{
        background: #333;
    }

    .container_lista{
        width: max-content;
    }

    ul{
        border: 2px solid #fff;
        margin: 0;
        padding: 0;
    }

    li{
        list-style: none;
        padding: 10px;
        cursor: pointer;
    }

    li:hover{
        background: dimgray;
    }

</style>
<body>

    <div class = "container_lista">
        <ul>
            <li>Opção A</li>
            <li>Opção B</li>
            <li>Opção C</li>
        </ul>
    </div>

    <script>

        const lista = document.querySelector("div ul");
        console.log(lista); //Irá imprimir o elemento HTML
        console.log(lista.parentNode); //Irá imprimir o elemento HTML pai da ul
        console.log(lista.firstElementChild); //Irá imprimir o primeiro elemento HTML que é filho da ul 
        console.log(lista.lastElementChild); //Irá imprimir o último filho da ul
        console.log(lista.firstElementChild.nextElementSibling); //Irá imprimir o elemento HTML posterior ao selecionado
        console.log(lista.lastElementChild.previousElementSibling); //Irá imprimir o elemento HTML anterior ao selecionado
        console.log(lista.children); //Irá imprimir os elementos HTML filhos da ul //HTMLCollection

        //Com querySelectorAll //Nodelist
        console.log(document.querySelectorAll("div ul li"));
        
        
    </script>
    
</body>
</html>
