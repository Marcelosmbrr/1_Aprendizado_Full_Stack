<form class = 'formulario_edicao'>
    <div class='mb-3'>
        <label for='id_input' class='form-label'>ID do registro</label>
        <input type='text' class='form-control' id='id_input' readonly style = 'background: lightgray; box-shadow: none; border: none;'> 
    </div>
    <div class='mb-3'>
        <label for='nome_edit_input' class='form-label'>Altere o nome</label>
        <input type='text' class='form-control' id='nome_edit_input' required>
    </div>
    <div class='mb-3'>
        <label for='email_edit_input' class='form-label'>Altere o e-mail</label>
        <input type='email' class='form-control' id='email_edit_input' required>
    </div>
    <div class='mb-3'>
        <label for='username_edit_input' class='form-label'>Altere o nome de usuário</label>
        <input type='text' class='form-control' id='username_edit_input' required>
    </div>
    <div class='mb-3 form-check'>
        <input type='checkbox' class='form-check-input' id='exampleCheck1'>
        <label class='form-check-label' for='exampleCheck1'>Confirmo as alterações</label>
    </div>
    <button type='submit' class='btn btn-primary'>Confirmar atualização</button>
</form>
