<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Minha terceira tabela HTML.</caption>
			<tr>
				<th>Nome</th>
				<td>Carla</td>
			</tr>
			<tr>
				<th>Sobrenome</th>
				<td>Silveira</td>
			</tr>
			<tr>
				<th rowspan="2">Telefone</th>
				<td>(53)3221-1012</td>
			</tr>
			<tr>	
				<td>(53)99102-2020</td>
			</tr>
		</table>
	</body>
</html>
