<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas de altura e largura</title>
</head>
<style>

    html{
        height: 100%;
    }

    body{
        background: tomato;
        height: 100%;
    }

    .box{
        width: 25%;
        height: 25%;
        background-color: whitesmoke;
        margin-bottom: 20px;
    }

    .primeiro-child{
        background: slateblue;
        width: 75%;
        height: 100%;
        border-right: 1px solid #333;
    }

    .segundo-child{
        background: steelblue;
        width: 55%;
        height: 80%;
        border-right: 1px solid #333;
    }

    .terceiro-child{
        background: brown;
        width: 100%;
        height: 50%;
        border-right: 1px solid #333;
    }

</style>
<body>

    <div class = "box primeiro">
        <div class = "primeiro-child">

        </div>
    </div>

    <div class = "box segundo">
        <div class = "segundo-child">

        </div>
    </div>

    <div class = "box terceiro">
        <div class = "terceiro-child">

        </div>
    </div>
    
</body>
</html>
