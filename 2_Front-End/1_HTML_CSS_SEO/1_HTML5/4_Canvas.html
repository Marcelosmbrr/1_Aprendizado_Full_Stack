<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>

    #containerCanvas{
        border: 1px solid #333;
        width: 300px;
        height: 300px;

    }

</style>
<body>

    <!-- Canvas é um elemento da HTML5 destinado a delimitar uma área para renderização dinâmica de gráficos -->
    <!-- Todo o trabalho de criação e animação é realizado através de linguagens de programação dinâmica, como Javascript -->

    <canvas id = "containerCanvas">
        Seu navegador não tem suporte a este recurso!
    </canvas>
    
    <script>
        var canvas = document.getElementById("containerCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();      
    </script>
    
</body>
</html>
