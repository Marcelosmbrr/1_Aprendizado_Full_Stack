<!--
    Polimorfismo é a sobreescrita de métodos, herdados por objetos filhos
    Se a superclasse possui o método "emitir_som", com a saída console.log("blablabla"), suas subclasses não precisam imprimir o mesmo valor, ao chamar o método "emitir_som" herdado
    Por exemplo, ao invés de escrever o método "emitir_som", com o mesmo comando "console.log("blablabla") em todos os filhos, podemos, em cada filho, imprimir um valor diferente
-->

<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">


        //A Raíz é a classe superclasse que não pode ser subclasse
        //Superclasse é toda classe que é parent de outra
        //Subclasse é toda classe que é child de outra

      //Classe Raíz Animal
      class Animal {
        constructor(cor, tamanho, peso) {
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        //Método primário da superclasse Animal
        dormir() {
          console.log('Dormir')
        }
      }
      
      //Subclasse Passaro da superclasse Animal
      class Passaro extends Animal {
        constructor(bico, cor, tamanho, peso) {
          super(cor, tamanho, peso)
          this.bico = bico
        }

        voar() {
          console.log('Voar')
        }

      }

      //Subclasse Papagaio da superclasse Passaro //Também herda os atributos da classe Animal, que é a Raíz
      class Papagaio extends Passaro {
        constructor(sabeFalar, cor, tamanho, peso) {
          super('Médio', cor, tamanho, peso)
          this.sabeFalar = sabeFalar
        }

        falar() {
          console.log('Falar')
        }
      }

      //Subclasse Avestruz da superclasse Passaro
      class Avestruz extends Passaro {
        constructor() {
          super('Grande', 'Branco e preto', 250, 15000)
        }

        enterrarCabeca() {
          console.log('Enterrar a cabeça')
        }

        voar() {
          console.log('Não sabe voar')
        }
      }

      //Instanciar Objetos
      let papagaio = new Papagaio(true, 'Verde', 25, 350)
      console.log(papagaio)

      papagaio.voar()

      let avestruz = new Avestruz()
      avestruz.enterrarCabeca()
      avestruz.voar()


    </script>
    
  </head>
  <body>
    <div id="output"></div>
  </body>
</html>
