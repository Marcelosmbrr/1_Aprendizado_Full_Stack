<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>

    <script>

        //UMA FUNÇÃO PODE RETORNAR UMA FUNÇÃO
            function soma(a,b){
                return function (c){
                    console.log(a + b + c);
                }
            }
            soma(2,2)(10);

    </script>
    
</body>
</html>
