<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com ClassList</title>
</head>
<style>

    body{
        background: #14242F;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 900;
        font-size: 5rem;
    }

    div{
        padding: 10px;
        border: 5px solid #fff;
        width: max-content;
        margin: 50px auto;
        transition: all 1s;
    }

    button{
        display: block;
        margin: auto;
        cursor: pointer;
    }

    /* CLASSE TOGGLE */
    .destaque{
        color: orangered;
        border: 10px solid salmon;
        box-shadow: 3px 0px 81px -1px rgba(250,180,60,1);
        margin-top: 200px;
    }

</style>
<body>

    <div>
        Classes
        <button atributo-evento>Class Toggle</button>
    </div>

    <script>

        //const classes_div = document.querySelector("div").classList;
        //classes_div.add("destaque"); Adiciona a classe "destaque"
        //classes_div.remove("destaque"); Remove a classe "destaque"
        //console.log(classes_div.length); Imprime a quantidade de classes do elemento

        function toggleClass(){

            const classes_div = document.querySelector("div").classList;
            console.log(classes_div.contains("destaque"));
            classes_div.toggle("destaque");

        }

        /*
        UTILIZAÇÃO DE UM ATRIBUTO PERSONALIZADO COMO HANDLER DE UM EVENTO:
        1 - Um atributo personalizado é escrito no HTML do elemento
        2 - Este atributo é selecionado com querySelector
        3 - É utilizada a notação ponto, com o atributo selecionado, para definir o evento
        */

        //EXEMPLO:
        const attr = document.querySelector("[atributo-evento]");
        attr.onclick = toggleClass;


    </script>
    
</body>
</html>
