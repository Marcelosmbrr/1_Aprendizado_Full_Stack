<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação e modificação do HTML</title>
</head>
<style>

    *{
        transition: 1s;
    }

    button{
        padding: 20px;
        cursor: pointer;
    }

    .box{
        width: max-content;
        height: 100px;
        padding: 10px;
        text-align: center;
        margin: 20px;
        border: 5px solid orangered;
        background: #333;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        font-size: 2rem;
    }

</style>
<body>

    <button onclick = "criarBoxes()">Criar</button>

    <script>

        function criarBoxes(){

            const button = document.querySelector("button");
            button.setAttribute("disabled", "true");

            const body = document.querySelector("body");
            body.style.background = "#14242F";

            const box1 = document.createElement("div");
            box1.classList.add("box");
            box1.innerHTML = "1º BOX";

            const box2 = document.createElement("div");
            box2.classList.add("box");
            box2.innerHTML = "2º BOX";

            const box3 = document.createElement("div");
            box3.classList.add("box");
            box3.style.background = "steelblue";
            box3.innerHTML = "3º BOX";

            const box4 = box3.cloneNode(true);
            box4.innerHTML = "CLONE DO 3º";

            body.appendChild(box1);
            body.appendChild(box2);
            body.appendChild(box3);
            body.appendChild(box4);

        }

        //Outros modificadores:
        //innerText = insere, no elemento selecionado, conteúdo tratado como texto
        //InnerHTML = insere, no elemento selecionado, conteúdo tratado como HTML
        //outerHTML = substitui o elemento selecionado e todos os seus descendentes pelo conteúdo tratado como HTML
        //insertAdjacentHTML('beforebegin', conteúdo) = insere o conteúdo tratado como HTML antes do começo do atual elemento selecionado
        //insertAdjacentHTML('afterbegin', conteúdo) = insere o conteúdo tratado como HTML depois do começo do atual elemento selecionado
        //insertAdjacentHTML('beforeend', conteúdo) = insere o conteúdo tratado como HTML antes do fim do atual elemento selecionado
        //insertAdjacentHTML('afterend', conteúdo) = insere o conteúdo tratado como HTML depois do fim do atual elemento selecionado
        


    </script>
</body>
</html>
