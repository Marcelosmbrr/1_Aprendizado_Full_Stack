<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *{
        outline: unset;
        color: #fff;
    }

    body{
        background: #333;
    }

    .container_lista{
        width: max-content;
    }

    ul{
        border: 2px solid #fff;
        margin: 0;
        padding: 0;
    }

    button{
        color: black;
    }

    li{
        list-style: none;
        padding: 10px;
        cursor: pointer;
    }

    li a{
        text-decoration: none;
    }

    li:hover{
        background: dimgray;
    }

    img{
        width: 200px;
        height: 100px;
    }

</style>
<body>
    
    <div class = "container_lista">
        <ul>
            <li><img class = "img1" src="https://imgonline.com.br/blog/wp-content/uploads/2017/11/cropped-IMG-Black-1-1.jpg"></li>
            <li style = "text-align: center;"><a href = "link.html">TEXTO</a></li>
            <li style = "text-align: center;"><button>Botão</button></li>
        </ul>
    </div>

    <script>
        
        const img = document.querySelector("img");

        //RECUPERAR ATRIBUTOS
        //Atributos podem ser acessados com notação ponto, ou com getAttribute()
        //Por via de regra, atributos personalizados apenas são recuperados com getAttribute()

        console.log("Com método GetAttribute: ", img.getAttribute("src")); //Imprime o valor do atributo //O parâmetro é manipulável
        console.log("Acessando diretamente o atributo: ", img.src); //Imprime o valor do atributo 

        const link = document.querySelector("a");
        console.log(link);
        setTimeout(() => {
            link.innerHTML = "NOVO TEXTO";
        }, 2000);

        //SETAR ATRIBUTOS
        const botao = document.querySelector("button");
        botao.setAttribute("disabled", "true"); //Setar atributo: (nome, valor)
        botao.setAttribute("atributo_personalizado", "valor"); //Setar atributo: (nome, valor)
        console.log(botao); //Irá imprimir o elemento com o atributo adicionado

        //REMOVER ATRIBUTOS
        setTimeout(() => {
            botao.removeAttribute("atributo_personalizado");
            console.log(botao); //Irá imprimir o elemento com o atributo removido
        }, 2000);

        //ACESSAR ATRIBUTO COM QUERYSELECTOR
        //Deve ser utilizada a notação de colchetes
        console.log(document.querySelector("img[src]"));


        
        



        
    </script>

</body>
</html>
