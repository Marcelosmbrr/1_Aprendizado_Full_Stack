<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src = "script.js"></script>
    <title>Move Element</title>
</head>
<body>

        <div class = "personagem"></div>

</body>

<script src="Jquery/jquery-3.5.1.min.js"></script>
<script>

$(document).keydown(function(e) { //"e" é referencial para o evento que ocorreu
    switch (e.which) { //"Wich" retorna o número keyCode da tecla pressionada
    case 37:
        $('div').stop().animate({
            left: '-=60'
        }); //left arrow key
        break;
    case 38:
        $('div').stop().animate({
            top: '-=60'
        }); //up arrow key
        break;
    case 39:
        $('div').stop().animate({
            left: '+=60'
        }); //right arrow key
        break;
    case 40:
        $('div').stop().animate({
            top: '+=60'
        }); //bottom arrow key
        break;
    }
});


</script>
</html>
