<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="display-index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Sistema Login</title>
</head>
<body>

    <header>
        
        <h1 class = "page_logo"><img src="recursos/Logo.png" alt="" width="120px"> <strong>Sistema de Login</strong></h1>
        
    </header>
    
    <main>

        <div class = "flex_container-f1">

            <div class = "flex_item-side leftside-f1">
            </div>

            <div class = "flex_item-side flex_rightside-f1">

                <h2 class = "form_tittle"><strong>Bem vindo!</strong></h2>

                <form action="">

                    <input type="text" id = "name_input" name = "username" placeholder= "Type your username"><br>
                    <input type="password" id = "password_input" name = "pass" placeholder= "Type your password"><br>
                    <div class = "form_buttons">
                        <input type="submit" value = "Sign In" class = "btn_form btn_signin">
                        <input type="submit" value = "Create Account" class = "btn_form btn_signup">
                    </div>

                </form>

               

            </div>

        </div>
        
    </main>
    


</body>
</html>
