<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Metereologia</title>
    <!-- API -->

    <!---->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/49b7b83709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            font-family: arial;
            outline: none;
        }

        .jumbotron{
            margin: 0;
            background-color: #dffdff;
        }

        main{
            width: 100%;
            height: 500px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #container_entrada{
            width: 500px;
            height: 55%;
            background: #90bede;
            border: 1px solid #fff;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            padding: 10px;
            grid-gap: 20px;
            align-items: center;
            text-align: center;
            border-radius: 15px 15px 15px 15px;
            margin-bottom: 20px;
        }

        #container_saida{
            width: 500px;
            height: 22%;
            background: #218838;
            border: 1px solid #fff;
            border-radius: 10px 10px 10px 10px;
            display: none;

            /*
             display: grid;
            grid-template-rows: repeat(3,1fr);
            justify-items: center;
            align-items: center;
            padding: 5px;
            */
            

        }

        #cidade_input{
            width: 450px;
            margin: auto;
            padding: 10px;
            background-color: whitesmoke;
            border-radius: 29px 29px 29px 29px;
        }

        footer{
            /*
            background: linear-gradient(90deg, rgba(16,187,204,1) 0%, rgba(109,206,224,1) 31%, rgba(108,195,226,1) 48%, rgba(67,146,179,1) 69%, rgba(0,153,238,1) 100%);
            */
            background-color: #dffdff;
            height: 67px;
        }

        button{
            width: 100px;
            margin: auto;
            background: #dffdff;
            border: none;
            border-radius: 10px;
        }

        #nome_cidade, #tempo, #data{
            width: 200px;
            padding: 2px;
            margin-bottom: 2px;
            background: whitesmoke;
            font-weight: bolder;
            border-radius: 10px 10px 10px 10px;
            text-align: center;
        }
        

    </style>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Teste com API</h1>
        <p class="lead">Esta aplicação utiliza uma API de metereologia da HG Brasil. É possível recuperar dados metereológicos, do tempo presente, de municípios brasileiros.</p>
        <hr class="my-4">
        <p>Clique no botão abaixo para visitar o site da API.</p>
        <a class="btn btn-success btn-lg" href="https://hgbrasil.com/status/weather" role="button" >Clique aqui</a>
      </div>

      <main>

        <section id = "container_entrada">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Ajuda</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Opção 2</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Opção 3</a>
                </li>           
              </ul>

           <h1><i class="fas fa-cloud-sun-rain" id = "icone"></i></h1>

            <input type="text" placeholder="Digite o nome do município" id = "cidade_input" autofocus>
            <button type="button" class="btn btn-info" onclick = "pesquisar(document.getElementById('cidade_input').value)">Pesquisar</button>
            
        </section>

        <section id = "container_saida">
            <input type="text" id = "nome_cidade"disabled>
            <input type="text" id = "tempo" disabled>
            <input type="text" id = "data" disabled>
        </section>

      </main>
