<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado VueJS - com CDN</title>
     <!-- CDN VueJS -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>

        *{
            list-style: none;
            text-decoration: none;
        }
        body{
            height: 100vh;
            width: 100%;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        p{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            font-size: 1.5em;
        }

        a{
            cursor: pointer;
            color: white;
        }

        li{
            color: white;
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <div class = "exercicio">
        <div id = "app">

            <!-- 
                Por exemplo, isto não é funcional: <p><a href="{{ link }}">Acessar página do Vuejs.org</a></p> 
                Para fazê-lo utilizamos uma diretiva, a v-bind.
                
                Diretivas são basicamente como atributos HTML que são adicionados dentro de modelos. Todos começam com v-, para indicar que é um atributo especial do Vue.
                https://medium.com/vue-js-o-manual-definitivo/aprenda-diretivas-em-7-exemplos-pr%C3%A1ticos-diretivas-vue-js-2-0-a1688bb1839e
            -->

            <!-- Uso da Diretiva v-bind para atributos de tags -->
            <p><a v-bind:href="link">V-bind: Clique neste texto para ir ao site do VueJS</a></p>
            <p><a :href="link">V-bind: Clique neste texto para ir ao site do VueJS</a></p>

            <!-- Uso da Diretiva v-model para binding bidirecional (Two-Way Binding) -->
            <input v-model="mensagem" placeholder="Informe seu nome">
            <p>Meu nome é: {{ mensagem }}</p>
            
            <!-- Diretiva condicional if/else-if-->
            <p v-if="nome === 'Ciclano'"> 
                O nome é {{ nome }}
            </p>
            <p v-else-if="nome === 'Fulano'">
               O nome não é Ciclano, mas sim {{ nome }}
            </p>

            <!-- Diretiva v-for para renderização de listas -->
            <ul>
                <li v-for="(item, indice) in lista" :key="item.item_lista">
                  Item {{indice}} da lista: {{ item.item_lista }}
                </li>
              </ul>

        </div>
    </div>

    <script>

        //INSTANCIA DO VUE
        var vm = new Vue({
            el: "#app",
            data: {
                link: "https://br.vuejs.org/",
                mensagem: "",
                nome: "Fulano",
                lista: [
                    { item_lista: 'Algo' },
                    { item_lista: 'Outro' }
                    ],
                cont: 0
            },
            watch: {
                mensagem(novoValor){
                    console.log("Estado do objeto alterado. Atributo mensagem modificado para " + novoValor);
                }
            }


        
            


        });


    </script>


</body>
</html>
