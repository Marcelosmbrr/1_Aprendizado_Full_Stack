<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Framework JS - Jquery</title>
        <!-- Fonts Aewsome -->
        <script src="https://kit.fontawesome.com/49b7b83709.js" crossorigin="anonymous"></script>
        <!-- Font Anton -->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <!-- Jquery é um arquivo codificado em JS, obtido a partir do seu site oficial, que contém uma série de funcionalidades e funções para uso -->
        <script src = "Jquery/jquery-3.5.1.min.js"></script>

        <style>

            /* RESET */
            *{
                padding: 0;
                margin: 0;
                list-style: none;
                text-decoration: none;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            body{
                background: #333;
            }
            
            /* CABEÇALHO DA PÁGINA */
            .topo{
                width: 100%;
                height: 30px;
            }

            header{
                width: 100%;
                height: 200px;
                background: url(http://api.thumbr.it/whitenoise-361x370.png?);
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            /* ELEMENTOS DO CABEÇALHO */
            nav{
                width: 400px;
                height: 50px;
                padding: 5px;
            }

            .menu{
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                border-bottom: 3px solid #333;
            }

            .menu_li{
                display: block;
                width: 100%;
                padding: 6px 0;
                text-align: center;
                cursor: pointer;
            }

            .menu_li:hover{
                border-top: 3px solid #333;
            }

            .logo{
                width: 180px;
                height: 50px;
                background: url(img/logo.png) center center no-repeat;
                background-size: cover;
                cursor: pointer;
            }

            /* CONTEÚDO MAIN DA PÁGINA */
            main{
                width: 80%;
                height: 650px;
                background: #fff;
                margin: auto;
                margin-top: 30px;
                border-radius: 18px 18px 18px 18px;
                display: grid;
                justify-content: center;
                align-content: center;
                justify-items: center;
                align-items: center;
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 2px;
            }

            .section{
                width: 90%;
                height: 90%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h2{
                font-family: 'Anton', sans-serif;
                font-size: 2.5em;
            }

            .sprimeiro{
                border-radius: 18px 18px 18px 18px;
                border: none;
                background: rgba(7, 105, 173, 0.8);
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);

            }

            .asegundo, .aterceiro, .aquarto, .aquinto, .asexto{
                font-size: 3em;
                cursor: pointer;
            }

            /* CONFIGURAÇÕES PARA O JQUERY */
            .aterceiro{
                background-size: 100%;
                background: no-repeat;
                background-position: center;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .aquarto{
                background-size: 100%;
                background: no-repeat;
                background-position: center;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body onload = "scripts()">

        <div class = "topo">

        </div>
        <hr>

        <header>

            <div class = "logo"></div>

            <nav>
                <ul class = "menu">
                    <li class = "menu_li">Opção 1</li>
                    <li class = "menu_li cdropdown">Opção 2
                    <li class = "menu_li">Opção 3</li>
                    <li class = "menu_li">Opção 4</li>
                    <li class = "menu_li">Opção 5</li>
                </ul>
            </nav>

        </header>
        <hr>

        <main>

            <section class = "section sprimeiro">
                <article class = "artigo aprimeiro">
                    <h2>Testes <br> Framework Jquery </h2>
                </article>
            </section>

            <section class = "section ssegundo">
                <article class = "artigo asegundo">
                    <i class="fas fa-cogs"></i>
                </article>
            </section>

            <section class = "section sterceiro">
                <article class = "artigo aterceiro">
                    <i class="fas fa-cogs" id = "icon_play"></i>
                </article>
            </section>

            <section class = "section squarto">
                <article class = "artigo aquarto" id = "icon_travolta">
                    <i class="fas fa-cogs"></i> <img src="img/travolta.gif" alt="travolta" id = "gif_travolta"> <img src="img/dance.gif" alt="dance" id = "gif_dance">
                </article>
            </section>

            <section class = "section squinto">
                <article class = "artigo aquinto">
                    <i class="fas fa-cogs" id = "icon_move"></i>
                </article>
            </section>

            <section class = "section ssexto">
                <article class = "artigo asexto">
                    <i class="fas fa-cogs" id = "icon_back"></i>
                </article>
            </section>

        </main>
        
    </body>

    <script>

        function scripts(){

            

            url_sticky = "img/gif.gif";
            url_travolta = "img/travolta.gif";
            url_dance = "img/dance.gif";
            $(".aquarto img").hide();

            //EFEITO DE MUDAR A COR
            $(".asegundo").click(function(){
                cclock = setInterval(mudarRGB, 500); //https://www.w3schools.com/jsref/met_win_setinterval.asp //cclocl = color clock
                max = 255;
                min = 0;
                function mudarRGB(){

                    //FUNÇÕES PARA GERAR NÚMEROS ALEATÓRIOS CONSIDERANDO UM INTERVALO DEFINIDO //entre 0 e 255
                    red_function = function getRandomArbitrary(min, max) { return Math.random() * (max - min) + min; }
                    green_function = function getRandomArbitrary(min, max) { return Math.random() * (max - min) + min; } 
                    blue_function = function getRandomArbitrary(min, max) { return Math.random() * (max - min) + min; }
                    
                    valor_red = red_function(min, max);
                    valor_green = red_function(min, max);
                    valor_blue = red_function(min, max);

                    aplicarRGB(valor_red, valor_green, valor_blue);
                    function aplicarRGB(red, green, blue){
                        $(".ssegundo").css("background-color", `rgb(${valor_red}, ${valor_green}, ${valor_blue}`); //RGB VALORES VARIÁVEIS 0/255
                        console.log("RGB aplicado");
                    }
                     
                }        
            });

            //GIF STICKY
            $("#icon_play").click(function(){
                $(".aterceiro").css('background-image', 'url(' + url_sticky + ')');
            });

            //EFEITO DE DESLOCAR A SECTION
            $("#icon_move").click(function(){
                console.log('Animação ativada');

                //CONFIGURAÇÕES DA PRIMEIRA ANIMAÇÃO
                transY = 0;
                fclock = setInterval(primeiro_mov, 50); //fclock = first clock
                function primeiro_mov(){
                    console.log("up move");
                    transY -= 20;
                    $(".sprimeiro").css("transform", `translateY(${transY}px)`);
                    console.log(transY);
                    if(transY <= -600){ //Se a posição, em Y, atingir este valor
                        clearInterval(fclock); //Parar o processo, pois já estará fora do campo de visão
                        console.log("section parou");

                        //RESET DA POSIÇÃO DE PARTIDA
                        //Configurações para que a section retorne para a posição inicial, vindo da esquerda para a direita
                        transY = 0;
                        transX = - 800;
                        section = window.document.querySelector("section.sprimeiro");
                        section.style.transform = `translateX(${transX}px, ${transY}px)`; //translateX(-2500px)

                        //CONFIGURAÇÕES DA ANIMAÇÃO DO TRAVOLTA
                        console.log('Travolta begins');
                        last_section = false;
                        $(".aquarto i").fadeOut(3000);
                        setTimeout(show_travolta, 3000);
                        function show_travolta(){
                            $(".aquarto #gif_travolta").fadeIn(1000);
                        }
                        setTimeout(hide_travolta, 10000);
                        function hide_travolta(){
                            $(".aquarto #gif_travolta").fadeOut(2000);
                            setTimeout(voltar_Icone, 2000);
                            function voltar_Icone(){
                                $(".aquarto i").fadeIn(2000);
                                last_section = true; //Condição para funcionalidade da última section
                                console.log("A última section permite interação, agora");
                            }
                            
                        }

                        //ÚLTIMA SECTION //ANIMAÇÃO PARA RETORNAR A PRIMEIRA SECTION
                        $("#icon_back").click(function(){
                            if(last_section){
                                console.log('Animação ativada');
                                console.log("Valor eixo X igual a :" + transX + ", e o valor do eixo Y é igual a: " + transY);
                                sclock = setInterval(voltar_Section, 50);
                                function voltar_Section(){
                                    transX += 10;
                                    $(".sprimeiro").css("transform", `translateX(${transX}px)`);
                                    console.log(transX);
                                    if(transX >= 0){
                                        console.log("Valor para o eixo X atingido");
                                        clearInterval(sclock);
                                        last_section = false; //Para que não seja interagível após

                                        //ANIMAÇÃO DANCE
                                        console.log("Chaggy Carl begins");
                                        $(".aquarto i").fadeOut(3000);
                                        setTimeout(show_dance, 3000);
                                        function show_dance(){
                                            $(".aquarto #gif_dance").fadeIn(1000);
                                        }
                                        setTimeout(hide_dance, 10000);
                                        function hide_dance(){
                                            $(".aquarto #gif_dance").fadeOut(2000);
                                            setTimeout(voltar_icon, 2000);
                                            function voltar_icon(){
                                                $(".aquarto i").fadeIn(2000);
                                            }
                                        }
                                    }
                                }
                      
                            }
                            
                        });

                    }
                }
            }); 
            
                               
        }
            

    </script>

</html>
