<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Framework JS - Jquery</title>
        <!-- Fonts Aewsome -->
        <script src="https://kit.fontawesome.com/49b7b83709.js" crossorigin="anonymous"></script>
        <!-- Font Anton -->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <!-- Jquery é um arquivo codificado em JS, obtido a partir do seu site oficial, que contém uma série de funcionalidades e funções para uso -->
        <script src = "Jquery/jquery-3.5.1.min.js"></script>

        <style>

            /* RESET */
            *{
                padding: 0;
                margin: 0;
                list-style: none;
                text-decoration: none;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            body{
                background: #333;
            }
            
            /* CABEÇALHO DA PÁGINA */
            .topo{
                width: 100%;
                height: 30px;
            }

            header{
                width: 100%;
                height: 200px;
                background: url(http://api.thumbr.it/whitenoise-361x370.png?);
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            /* ELEMENTOS DO CABEÇALHO */
            nav{
                width: 400px;
                height: 50px;
                padding: 5px;
            }

            .menu{
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                border-bottom: 3px solid #333;
            }

            .menu_li{
                display: block;
                width: 100%;
                padding: 6px 0;
                text-align: center;
                cursor: pointer;
            }

            .menu_li:hover{
                border-top: 3px solid #333;
            }

            .logo{
                width: 180px;
                height: 50px;
                background: url(img/logo.png) center center no-repeat;
                background-size: cover;
                cursor: pointer;
            }

            /* CONTEÚDO MAIN DA PÁGINA */
            main{
                width: 80%;
                height: 650px;
                background: #fff;
                margin: auto;
                margin-top: 30px;
                border-radius: 18px 18px 18px 18px;
                display: grid;
                justify-content: center;
                align-content: center;
                justify-items: center;
                align-items: center;
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 2px;
            }

            .section{
                width: 90%;
                height: 90%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            h2{
                font-family: 'Anton', sans-serif;
                font-size: 2.5em;
            }

            .sprimeiro{
                border-radius: 18px 18px 18px 18px;
                border: none;
                background: rgba(7, 105, 173, 0.8);
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);

            }

            .asegundo, .aterceiro, .aquarto, .aquinto, .asexto{
                font-size: 3em;
                cursor: pointer;
            }

            /* CONFIGURAÇÕES PARA O JQUERY */
            .aterceiro{
                background-size: 100%;
                background: no-repeat;
                background-position: center;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .aquarto{
                background-size: 100%;
                background: no-repeat;
                background-position: center;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
    <body onload = "scripts()">

        <div class = "topo">

        </div>
        <hr>

        <header>

            <div class = "logo"></div>

            <nav>
                <ul class = "menu">
                    <li class = "menu_li">Opção 1</li>
                    <li class = "menu_li cdropdown">Opção 2
                    <li class = "menu_li">Opção 3</li>
                    <li class = "menu_li">Opção 4</li>
                    <li class = "menu_li">Opção 5</li>
                </ul>
            </nav>

        </header>
        <hr>

        <main>

            <section class = "section sprimeiro">
                <article class = "artigo aprimeiro">
                    <h2>Testes <br> Framework Jquery </h2>
                </article>
            </section>

            <section class = "section ssegundo">
                <article class = "artigo asegundo">
                    <i class="fas fa-cogs"></i>
                </article>
            </section>

            <section class = "section sterceiro">
                <article class = "artigo aterceiro">
                    <i class="fas fa-cogs" id = "icon_play"></i>
                </article>
            </section>

            <section class = "section squarto">
                <article class = "artigo aquarto" id = "icon_travolta">
                    <i class="fas fa-cogs"></i> <img src="img/travolta.gif" alt="travolta">
                </article>
            </section>

            <section class = "section squinto">
                <article class = "artigo aquinto">
                    <i class="fas fa-cogs" id = "icon_move"></i>
                </article>
            </section>

            <section class = "section ssexto">
                <article class = "artigo asexto">
                    <i class="fas fa-cogs"></i>
                </article>
            </section>

        </main>
        
    </body>

    <script>

        function scripts(){

            cont = 255;

            url_sticky = "img/gif.gif";

            url_travolta = "img/travolta.gif";
            $(".aquarto img").hide();

            //EFEITO DE MUDAR A COR
            $(".asegundo").mouseenter(function(){
                setInterval(mudarCor, 1000); //https://www.w3schools.com/jsref/met_win_setinterval.asp
                function mudarCor(){
                    console.log("color change");
                    $(".ssegundo").css("background-color", "rgb(255,"+cont--+","+cont--+")");  
                }         
            });

            //GIF STICKY
            $("#icon_play").click(function(){
                $(".aterceiro").css('background-image', 'url(' + url_sticky + ')');
            });

            //EFEITO DE DESLOCAR A SECTION
            $("#icon_move").click(function(){
                console.log('Animação ativada');

                //CONFIGURAÇÕES DA PRIMEIRA ANIMAÇÃO
                transY = 0;
                fclock = setInterval(primeiro_mov, 50); //fclock = first clock
                function primeiro_mov(){
                    console.log("up move");
                    transY -= 20;
                    $(".sprimeiro").css("transform", `translateY(${transY}px)`);
                    console.log(transY);
                    if(transY <= -600){ //Se a posição, em Y, atingir este valor
                        clearInterval(fclock); //Parar o processo, pois já estará fora do campo de visão
                        console.log("section parou");

                        //RESET DA POSIÇÃO DE PARTIDA
                        //Configurações para que a section retorne para a posição inicial, vindo da esquerda para a direita
                        //OBS: ainda não foi implementado
                        transY = 0;
                        transX = - 2500;
                        section = window.document.querySelector("section.sprimeiro");
                        section.style.transform = `translateX(${transX}px, ${transY}px)`; //translateX(-2500px)

                    }

                    //CONFIGURAÇÕES DA ANIMAÇÃO DO TRAVOLTA
                    console.log('Travolta begins');
                    $(".aquarto i").fadeOut(3000);
                    setTimeout(travolta, 3000);
                    function travolta(){
                        $(".aquarto img").fadeIn(1000);
                    }
                    setTimeout(bye_travolta, 10000);
                    function bye_travolta(){
                        $(".aquarto img").fadeOut(2000);
                    }
                    
                    

                }
            });         
                
        }
            

    </script>

</html>
