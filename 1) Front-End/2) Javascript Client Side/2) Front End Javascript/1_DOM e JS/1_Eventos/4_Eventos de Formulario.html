<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de formulário</title>
</head>
<body>
    <!-- Quando o input for focado, o evento é disparado -->
    <input onfocus = "console.log('Eventos onfocus disparado')" type="text">

    <!-- Quando o estado no select mudar, o evento é disparado -->
    <select onchange = "console.log('Evento onchange disparado')">
        <option> Selecionar </option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>
</body>
</html>
