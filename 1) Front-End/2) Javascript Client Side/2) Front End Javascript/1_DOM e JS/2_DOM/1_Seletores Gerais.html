<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      //DOM - SELETORES JS
      console.log(document.getElementById('nome_usuario'));
      console.log(document.getElementsByTagName('input'));
      console.log(document.getElementsByClassName('campo_texto'));
      console.log(document.getElementsByName('nome'));

      //SELETOR MAIS EFICIENTE //https://cursos.alura.com.br/forum/topico-qual-a-diferenca-entre-queryselector-e-getelement-36950
      //Retorna null se nenhum resultado for encontrado; caso contrário, retorna o primeiro elemento correspondente.
      //Se o seletor utilizado for um ID e este ID foi erroneamente utilizado várias vezes no documento, ele retorna somente o primeiro elemento correspondente.
      console.log(document.querySelector('#nome_usuario'));
      console.log(document.querySelectorAll('input'));

    </script>
    
  </head>

  <body >

    <input
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

  </body>
</html>
