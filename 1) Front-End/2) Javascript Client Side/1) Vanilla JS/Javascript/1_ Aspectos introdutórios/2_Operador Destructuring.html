<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>

    <script>

        //Este operador serve para desestruturar estruturas em várias variáveis, como arrays e objetos

        //TESTE COM OBJETO
            const objeto = {
                nome: 'Matheus',
                sobrenome: 'Battisti',
                idade: 28,
                pais: 'Brasil'
            }
            let {nome: n, sobrenome: s, idade: i, pais: p} = objeto; //Cada variável recebe o valor contido no atributo do objeto
            document.write(`<h2> Teste de Destructuring com Objeto. Os atributos foram retirados, e postos nas variáveis n, s, i e p, que agora, são iguais a, respectivamente: ${n}, ${s}, ${i} e ${p} </h2>`);

        //TESTE COM ARRAY
            const array = [1,2,3,4,5];
            let [a,b,c,d,e] = array; //Cada variável recebe o valor do respectivo índice do array
            console.log(a); // 1
            console.log(b); // 2
            console.log(c); // 3
            console.log(d); // 4
            console.log(e); // 5
            document.write(`<h2> Teste de Destructuring com Array. O valor de cada índice foi posto em uma variável. Os valores são: ${a}, ${b}, ${c}, ${d}, ${e} </h2>`);

        //COMO IGNORAR ELEMENTOS, EXEMPLO COM ARRAY
            const lista = ['Maçã', 'Laranja', 'Banana', 'Caqui'];
            let[, , , thechoosenone] = lista;
            document.write(`<h2> Destructuring com elementos ignorados. Dentre os 4 valores do array, o retirado, e posto na variável, foi o: ${thechoosenone} </h2>`);
        
    </script>
    
</body>
</html>
