<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

    //Criação de uma "classe" por meio de uma função
    //Criação de uma "Função Construtora" por meio da mesma função
    let Carro = function (){
        this.cor = 'Amarelo';
        this.modelo = 'Chevette';
        this.velocidadeAtual = 0;
        this.velocidadeMaxima = 180;

        //Método primário
        this.acelerar = function () {
           // this.velocidadeAtual += 10
           let velocidade = this.getVelocidadeAutal() + 10
           this.setVelocidadeAtual(velocidade);

        }

        //Métodos secundários
        this.getVelocidadeAutal = function(){
            return this.velocidadeAtual;
        }
        this.setVelocidadeAtual = function (velocidadeAtual){
            this.velocidadeAtual = velocidadeAtual;
        }
    }

    //Instanciar Objeto
    let carro = new Carro();

    console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`);
    carro.acelerar();
    console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`);

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
