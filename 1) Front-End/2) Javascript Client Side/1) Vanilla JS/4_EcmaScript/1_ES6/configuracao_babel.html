<!--
O Babel é um transcompilador JavaScript gratuito e de código aberto usado principalmente para converter o código ECMAScript 2015+ em uma versão compatível com versões anteriores do JavaScript.
Os códigos com features do ES6 devem ser escritos dentro do bloco de script type = "text/babel" para ser compilados em ES5
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel JS</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const getMessage = () => "Hello World";
        document.getElementById('output').innerHTML = getMessage();
    </script>
</head>
<body>

    <div id="output"></div>
    
</body>
</html>
