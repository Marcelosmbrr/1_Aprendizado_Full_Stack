    <script>

        //Callback é uma função que é usada como "callback". 
        //Ela é tipicamente passada como argumento de outra função e/ou chamada quando um evento tiver acontecido, ou quando uma parte de código receber uma resposta de que estava à espera
        //As funções callback 

            function exibirArtigo(id, callbackSucesso, callbackErro){
                if(true){
                    callbackSucesso('Título', 'conteúdo');
                } else {
                    callbackErro('Erro ao recuperar os dados');
                }
            }

            //Utilizando Wrapper para as funções de callback
            let callbackSucesso = function(titulo, descricao){ 
                document.write(`<h1>${titulo}</h1>`);
                document.write(`<hr>`);
                document.write(`<p>${descricao}</p>`);
            };
            let callbackErro = function(erro){
                documento.write(`<p>Erro: ${erro} </p>`);
            };

            exibirArtigo(1, callbackSucesso, callbackErro);

    </script>
