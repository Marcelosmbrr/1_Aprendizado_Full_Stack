<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>

    <script>

        //FUNÇÃO SEM PARÂMETROS DEFINIDOS - PARÂMETROS VARIÁVEIS //FOR IN ARGUMENTS
        //As funções disponibilizam o "for in arguments" para recuperarmos todos os parâmetros passados
            function funcao4(){
                let soma = 0;
                for(i in arguments){
                    soma += arguments[i];
                }
                return soma;
            }
            console.log(funcao4(1, 2, 50, 20, 2, 9, 500));

    </script>
    
</body>
</html>
