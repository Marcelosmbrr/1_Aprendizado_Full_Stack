<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>

    <script>
            
        //FUNÇÃO ANÔNIMA //FUNÇÃO SEM NOME
        //Wrapper seria "embrulhar" a estrutura para uso posterior
            let wrapper = function(nome){
                document.write('<h1> Hello World! ' + nome + ' </h1>');
            }
            wrapper('Programador');

    </script>
    
</body>
</html>
