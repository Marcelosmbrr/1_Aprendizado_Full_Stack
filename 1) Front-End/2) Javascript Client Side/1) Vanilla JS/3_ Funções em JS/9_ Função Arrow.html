<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JS</title>
</head>
<body>

    <script>

        //FUNÇÃO ARROW
        //Este é uma forma de escrever funções em uma mesma linha
        //A seta => substitui o termo "function"
            var funcao1 = (a,b) => { return a + b} //Retorno explicito
            var funcao2 = (a,b) => a + b //Retorno implicito
            var funcao3 = () => console.log('Função Arrow'); 
            
    </script>
    
</body>
</html>
