<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //NOTAÇÃO DE OBJETO COM CLASSE
        class Produto {
            constructor(descricao, preco){
                this.descricao = descricao;
                this.preco = preco;
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`);
            }
        }

        let produto = new Produto('Notebook', 2200);
        produto.verDescricao();
        


        //NOTAÇÃO DE OBJETO LITERAL/ESTÁTICO
        //Utiliza-se esta forma também, pois nem sempre é necessário criar de fato um modelo para objetos
        //Muitas vezes, a aplicação pode precisar de apenas um único objeto 
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function () {
                console.log(`${this.descricao} por apenas ${this.preco}`);
            }
        }
    
        produtoLiteral.verDescricao(); //Geladeira, 1800
        produtoLiteral.descricao = 'Televisao';
        produtoLiteral.verDescricao(); //Televisao, 1800
       
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
