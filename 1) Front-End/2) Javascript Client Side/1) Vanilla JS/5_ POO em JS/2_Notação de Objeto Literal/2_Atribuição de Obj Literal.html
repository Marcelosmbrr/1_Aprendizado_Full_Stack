<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

      let assinatura = {
        idCliente: 1000,
        descricao: 'Acesso a internet',
        status() {
          console.log('Ativo');
        }
      }

      console.log(assinatura.descricao);

      //Quando atribuido a uma variável, a passagem do valor é por referência
      //Não há, portanto, uma cópia da estrutura para outro endereço da memória
      let y = assinatura;

      console.log(y.descricao);

      y.descricao = 'Internet + tv + telefone';

      console.log(assinatura.descricao);
      console.log(y.descricao);

    </script>
    
  </head>
  <body>
    
  </body>
</html>
