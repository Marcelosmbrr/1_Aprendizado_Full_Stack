<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
		<style type="text/css">
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Minha segunda tabela HTML.</caption>
			<tr>
				<th>Nome</th>
				<th>Sobrenome</th> 
				<th colspan="2">Telefone</th>
			</tr>
			<tr>
				<td>Carla</td>
				<td>Silveira</td> 
				<td>(53)3278-9595</td>
				<td>(53)99150-0202</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>da Silva</td>
				<td>(53)3221-1012</td>
				<td>(53)99102-2020</td>
			</tr>
		</table>
	</body>
</html>
