<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 
        Meta tags são linhas de código HTML ou "etiquetas" que, entre outras coisas, descrevem o conteúdo do seu site para os buscadores.
        É nelas que você vai inserir as palavras-chave que facilitarão a vida do usuário na hora de te encontrar, por exemplo. 
        Por meio delas, você pode também "assinar" seu site, declarando sua autoria sobre o código fonte.
    -->
    <meta charset="UTF-8">

    <!-- O viewport é a área onde seu website aparece. É a área branca da janela quando você abre o browser -->
    <!-- Com essa metatag iremos customizar a resolução inicial que o browser deve renderizar do viewport do dispositivo. 
    Dessa forma, podemos preparar websites com resoluções personalizadas para smartphones e outros aparelhos. -->
    <!-- No caso abaixo, o valor em "content" diz que a área é igual a 100% do viewport do dispositivo em questão - ou seja, uma medida responsiva -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uma ou duas frases que o buscador apresentará como um resumo do conteúdo do seu site. -->
    <meta name="description" content="Meta Tags - O que são e como utilizá-las">
    
    <!-- Nesta tag você deve incluir uma quantidade de palavras que se referem ao conteúdo da página. -->
    <meta name="keywords" content="sites, web, desenvolvimento">
    
    <!-- Especifica a língua primária da página. 
    Útil para ajudar o buscador a classificar seu site no idioma apropriado, orientar os navegadores a exibir acentuação e caracteres especiais corretamente, e para facilitar o uso de corretores ortográficos.-->
    <meta http-equiv="content-language" content="pt-br">

    <!-- Por meio das meta tags, você também pode declarar sua autoria sobre a página, "assinando" seu código fonte -->
    <meta name="author" content="Erika Sarti">






    <title>Nodeprop</title>
</head>
<body>
    
</body>
</html>
