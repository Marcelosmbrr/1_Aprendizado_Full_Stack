<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Menu Dropdown</title>
</head>
<body>

    <div class = "caixa-logo">
        <img src="img/logo2.png" alt="">
    </div>

    <header>

        <ul class = "menu-horizontal">
            <li class = "menu-item primeiro"><a href="">Opção1</a>
                <ul class = "sub-menu">
                    <li class = "menu-item sub-item invisivel"><a href=""><!-- invisivel --></a></li>
                    <li class = "menu-item sub-item"><a href="">Opção1</a></li>
                    <li class = "menu-item sub-item"><a href="">Opção2</a></li>
                    <li class = "menu-item sub-item"><a href="">Opção3</a></li>
                    <li class = "menu-item sub-item"><a href="">Opção4</a></li>
                    <li class = "menu-item sub-item"><a href="">Opção5</a></li>
                </ul>
            </li>
            <li class = "menu-item segundo"><a href="">Opção2</a></li>
            <li class = "menu-item terceiro"><a href="">Opção3</a></li>
            <li class = "menu-item quarto"><a href="">Opção4</a></li>
            <li class = "menu-item quinto"><a href="">Opção5</a></li>
            <li class = "menu-item sexto"><a href="">Opção6</a></li>
            <li class = "menu-item icon">
                <input type="checkbox" id = "check">
                <label for="check"> <img src="img/menu-icon.png" alt="" width = "80px"> </label>
                <div class = "container-menu-mobile">
                    <ul class = "menu-mobile">
                        <li class = "menu-item invisivel"><a href=""><!-- invisivel --></a></li>
                        <li class = "menu-item mobile-item"><a href="">Opção1</a></li>
                        <li class = "menu-item mobile-item"><a href="">Opção2</a></li>
                        <li class = "menu-item mobile-item"><a href="">Opção3</a></li>
                        <li class = "menu-item mobile-item"><a href="">Opção4</a></li>
                        <li class = "menu-item mobile-item"><a href="">Opção5</a></li>
                    </ul>
                    
                </div>
            </li>
        </ul>

    </header>
    <hr>
    
</body>
</html>
