<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            background: tomato;
            min-height: 680px;
            max-height: 680px;
        }
        h1{
            text-transform: uppercase;
            font-family: sans-serif;
            color: #333;
            border: 1px solid #333;
            padding-left: 5px;
            background: whitesmoke;
        }
        h2{
            border: 1px solid #333;
        }
        .container{
            width: 100w;
            border: 3px solid #111;
            background: whitesmoke;
            min-height: 670px;

        }

        .container-flex{
            display: flex;
        }

        .child-flex{
            width: 100px;
            height: 100px;
            background: orange;
            border: 1px solid #333;
            list-style: none;
            margin: 20px;
               
        }

        .lista{
            background: lightslategray;
            flex-direction: row;
            flex-wrap: wrap; /* QUEBRA DE LINHA: Wrap | Nowrap | Wrap Reverse */
            justify-content: flex-start; /* ALINHAMENTO EIXO PRINCIPAL: flex-start|flex-end|center|space-between|space-around*/
            align-items: stretch; /* ALINHAMENTO EIXO TRANSVERSAL: stretch|center|flex-start|flex-end|baseline */        
        }

        .divs{
            flex-direction: column;
            background: lightseagreen;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-height: 660px;
        }

    </style>
</head>
<body>

    <h1>Flexbox Testes</h1>
    <div class = "container">
        <h2> Container-flex com UL</h2>
        <ul class = "container-flex lista">
            <li class = "child-flex primeiro">1</li>
            <li class = "child-flex segundo"></li>
            <li class = "child-flex terceiro"></li>
            <li class = "child-flex quarto"></li>
            <li class = "child-flex quinto">2</li>
        </ul>
        <h2> Container-flex com divs</h2>
        <div class = "container-flex divs">
            <div class="child-flex sexto">01</div>
            <div class="child-flex setimo">02</div>
            <div class="child-flex oitavo">03</div>
            <div class="child-flex nono">04</div>
            <div class="child-flex decimo">05 <br></div>
        </div>
    </div>
    
</body>
</html>
