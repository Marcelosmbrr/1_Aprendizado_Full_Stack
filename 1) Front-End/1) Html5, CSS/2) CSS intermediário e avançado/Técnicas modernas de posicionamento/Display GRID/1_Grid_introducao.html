<!-- 
CSS Grid introduz um sistema bi-dimensional de grid (literalmente "grades") para CSS. 
Grids podem ser usados para o design de layouts de grandes seções de uma webpage, assim como de pequenos elementos de interface.
Como dito nos documentos escritos, se o Flexbox permite definir o posicionamento de móveis de uma casa, o Grid permite definir o posicionamento dos cômodos.


Sendo assim, e tendo o Flexbox já sido explicado, o ****CSS Grid será mostrado em conjunto com o Flexbox****, pois é assim mesmo que podem e devem ser utilizados.

OBS: Análise a estrutura da grade na ferramenta "inspectionar" do browser */
-->

    <!-- LEMBRANDO: FLEXBOX É BASEADO EM PARENT-CHILD -->
    <!-- O DISPLAY: FLEX E SUAS CONFIGURAÇÕES SÃO IMPLEMENTADAS NO PARENT E OS EFEITOS RECAEM SOBRE OS CHILDREN-->

    <!-- Header é a raíz -->
    <header class = "header">
        <!-- Tag a, abaixo, é child de Header -->
        <a href="">Logo</a>
