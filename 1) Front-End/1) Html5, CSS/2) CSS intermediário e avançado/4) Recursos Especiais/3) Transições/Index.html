<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <style>
        
        #caixa{
            width: 300px;
            height: 300px;
            background: orange;
        }

        #caixa:hover{
            width: 100%;
            background: orangered;
            transition: width 5s, background 5s;
            /* transition: all 5s, seria uma transição para todos os aspectos acima, em 5s */
        }
    </style>
</head>
<body>

    <div id = "caixa">
        
    </div>
    
</body>
</html>
